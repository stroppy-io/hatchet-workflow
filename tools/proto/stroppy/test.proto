syntax = "proto3";

package stroppy;

import "database/database.proto";
import "deployment/deployment.proto";
import "settings/settings.proto";
import "validate/validate.proto";

option go_package = "github.com/stroppy-io/hatchet-workflow/internal/proto/stroppy";

message StroppyCli {
    enum Workload {
        WORKLOAD_UNSPECIFIED = 0;
        TPCC = 1;
        TPCB = 2;
    }
    string version = 1 [(validate.rules).string.min_len = 1];
    string binary_path = 2 [(validate.rules).string.pattern = "^/(?:[^/\0]+/)*[^/\0]*$"];
    string workdir = 3 [(validate.rules).string.pattern = "^/(?:[^/\0]+/)*[^/\0]*$"];
    Workload workload = 4 [(validate.rules).enum.defined_only = true];
    map<string, string> stroppy_env = 6;
}

message Test {
    string name = 2;
    optional string description = 3;
    StroppyCli stroppy_cli = 4 [(validate.rules).message.required = true];
    deployment.Hardware stroppy_hardware = 7 [(validate.rules).message.required = true];

    oneof database_ref {
        database.Database.Template database_template = 101;
        string connection_string = 102 [(validate.rules).string.min_len = 1];
    }
}

message TestResult {
    string run_id = 1;
    Test test = 2 [(validate.rules).message.required = true];
    optional string grafana_url = 3;
}

message TestSuite {
    repeated Test tests = 1;
}

message TestSuiteResult {
    TestSuite suite = 2 [(validate.rules).message.required = true];
    repeated TestResult results = 3 [(validate.rules).repeated.min_items = 1];
}

message RunSettings {
    string run_id = 1 [(validate.rules).string.min_len = 1];
    deployment.Target target = 2 [(validate.rules).enum.defined_only = true];
    settings.Settings settings = 3 [(validate.rules).message.required = true];
    Test test = 4 [(validate.rules).message.required = true];
}