syntax = "proto3";

package stroppy;

import "database/database.proto";
import "validate/validate.proto";
import "crossplane/deployment.proto";

option go_package = "github.com/stroppy-io/hatchet-workflow/internal/proto/stroppy";

message Test {
    enum Workload {
        WORKLOAD_UNSPECIFIED = 0;
        WORKLOAD_TPCC = 1;
        WORKLOAD_TPCB = 2;
    }
    string name = 2;
    optional string description = 3;
    Workload workload = 4 [(validate.rules).enum.defined_only = true];
    string stroppy_version = 5;
    map<string, string> stroppy_env = 6;
    crossplane.MachineInfo machine_info = 7;
    oneof database_ref {
        database.Database database = 101;
        string connection_string = 102 [(validate.rules).string.min_len = 1];
    }
}

message TestResult {
    string run_id = 1;
    Test test = 2 [(validate.rules).message.required = true];
    optional string grafana_url = 3;
}

message TestSuite {
    repeated Test tests = 1;
}

message TestSuiteResult {
    // Map of test run_id to test result
    map<string, TestResult> results = 1 [(validate.rules).map.min_pairs = 1];
}

