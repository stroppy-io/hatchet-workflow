syntax = "proto3";

package database;

import "database/cluster.proto";
import "database/instance.proto";
import "validate/validate.proto";

option go_package = "github.com/stroppy-io/hatchet-workflow/internal/proto/hatchet";

message Database {
    oneof topology {
        option (validate.required) = true;
        Instance standalone = 2;
        Cluster cluster = 3;
    }
    optional string name = 101;
    optional string description = 102;
}

