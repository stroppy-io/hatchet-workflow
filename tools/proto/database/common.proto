syntax = "proto3";

package database;


option go_package = "github.com/stroppy-io/hatchet-workflow/internal/proto/database";

message CommonSidecar {
    message NodeExporter {
        bool enabled = 1;
        uint32 port = 2;  // default 9100
        repeated string collectors = 3;  // ["cpu", "memory", "disk"]
    }
}