syntax = "proto3";

package hatchet;

import "crossplane/types.proto";
import "validate/validate.proto";

option go_package = "github.com/stroppy-io/hatchet-workflow/internal/proto/hatchet";

message HatchetServer {
    message HostPort {
        string host = 1 [(validate.rules).string.min_len = 1];
        string port = 2 [(validate.rules).string.min_len = 1];
    }
    string token = 1 [(validate.rules).string.min_len = 1];
    oneof server {
        option (validate.required) = true;
        string url = 2 [(validate.rules).string.min_len = 1];
        HostPort host_port = 3 [(validate.rules).message.required = true];
    }
}

message Common {
    string run_id = 1 [(validate.rules).string.min_len = 1];
    HatchetServer hatchet_server = 2 [(validate.rules).message.required = true];
    crossplane.SupportedCloud supported_cloud = 3 [(validate.rules).enum.defined_only = true];
}