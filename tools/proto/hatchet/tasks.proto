syntax = "proto3";

package hatchet;

import "crossplane/deployment.proto";
import "crossplane/types.proto";
import "google/protobuf/empty.proto";
import "validate/validate.proto";

option go_package = "github.com/stroppy-io/hatchet-workflow/internal/proto/hatchet";

message NightlyCloudStroppyRequest {
    crossplane.SupportedCloud cloud = 1 [(validate.rules).enum.defined_only = true]; // now ony yandex
    /*
        MachineInfo for the VM where PostgreSQL will be installed.
        We also use this Vm settings for run orioledb.
    */
    crossplane.MachineInfo postgres_vm = 2 [(validate.rules).message.required = true];
    InstallPostgresParams install_postgres_params = 3 [(validate.rules).message.required = true];
    /*
        MachineInfo for the VM where Stroppy will be installed.
        We also use this Vm settings for run orioledb.
    */
    crossplane.MachineInfo stroppy_vm = 6 [(validate.rules).message.required = true];
    InstallStroppyParams install_stroppy_params = 7 [(validate.rules).message.required = true];
    RunStroppyParams run_request = 8 [(validate.rules).message.required = true];
}

message NightlyCloudStroppyResponse {
    string run_id = 1 [(validate.rules).string.min_len = 1];
    map<string, crossplane.Deployment> deployments = 2 [(validate.rules).map.min_pairs = 2];
    string grafana_url = 3 [(validate.rules).string.min_len = 1];
}

//service Workflow {
//    rpc NightlyCloudStroppy (NightlyCloudStroppyRequest) returns (NightlyCloudStroppyResponse);
//}

message ProvisionCloudRequest {
    string run_id = 1 [(validate.rules).string.min_len = 1];
    map<string, crossplane.Deployment> deployments = 2 [(validate.rules).map.min_pairs = 1];
}

message ProvisionCloudResponse {
    string run_id = 1 [(validate.rules).string.min_len = 1];
    map<string, crossplane.Deployment> deployments = 2 [(validate.rules).map.min_pairs = 1];
}

service Provisioner {
    rpc ProvisionCloud (ProvisionCloudRequest) returns (ProvisionCloudResponse);
    rpc RemoveCloud (ProvisionCloudRequest) returns (ProvisionCloudResponse);
}

message InstallPostgresParams {
    string version = 1 [(validate.rules).string.min_len = 1];
    map<string, string> settings = 2;
    bool enable_orioledb = 3;
    map<string, string> orioledb_settings = 4;
}

message InstallStroppyParams {
    string version = 1 [(validate.rules).string.min_len = 1];
    string binary_path = 2 [(validate.rules).string.min_len = 1];
}

service Installer {
    rpc InstallPostgres (InstallPostgresParams) returns (google.protobuf.Empty);
    rpc InstallStroppy (InstallStroppyParams) returns (google.protobuf.Empty);
}

message RunStroppyParams {
    string binary_path = 1 [(validate.rules).string.min_len = 1];
    string workflow_name = 2 [(validate.rules).string.min_len = 1];
    map<string, string> env = 3;
}

message RunStroppyResponse {
    string output = 1 [(validate.rules).string.min_len = 1];
    string grafana_url = 2 [(validate.rules).string.min_len = 1];
}


service Runner {
    rpc RunStroppy (RunStroppyParams) returns (RunStroppyResponse);
}

