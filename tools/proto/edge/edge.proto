syntax = "proto3";

package edge;

import "database/database.proto";
import "stroppy/test.proto";
import "validate/validate.proto";

option go_package = "github.com/stroppy-io/hatchet-workflow/internal/proto/edge";

message Worker {
    string worker_name = 1 [(validate.rules).string.min_len = 1];
    repeated Task.Identifier acceptable_tasks = 2 [(validate.rules).repeated.min_items = 1];
    map<string, string> metadata = 6;
}

message HatchetConnection {
    message HostPort {
        string host = 1 [(validate.rules).string.min_len = 1];
        string port = 2 [(validate.rules).string.min_len = 1];
    }
    string token = 1 [(validate.rules).string.min_len = 1];
    oneof connection {
        option (validate.required) = true;
        string url = 2 [(validate.rules).string.min_len = 1];
        HostPort host_port = 3 [(validate.rules).message.required = true];
    }
}

message Task {
    enum Kind {
        KIND_UNSPECIFIED = 0;
        KIND_SETUP_DATABASE_INSTANCE = 1;
        KIND_INSTALL_STROPPY = 2;
        KIND_RUN_STROPPY = 3;
    }
    message Identifier {
        string run_id = 1 [(validate.rules).string.min_len = 1];
        string task_id = 2 [(validate.rules).string.min_len = 1];
        Kind kind = 3 [(validate.rules).enum.defined_only = true];
    }
}
