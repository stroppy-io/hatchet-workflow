postgresCluster:
  defaults:
    version: VERSION_17
    storageEngine: STORAGE_ENGINE_HEAP
  nodes:
    - name: pg-master
      hardware:
        cores: 4
        memory: 8
        disk: 100
      postgres:
        role: ROLE_MASTER
    - name: pg-replica-0
      hardware:
        cores: 2
        memory: 4
        disk: 50
      postgres:
        role: ROLE_REPLICA
    - name: pg-replica-1
      hardware:
        cores: 8
        memory: 16
        disk: 200
      postgres:
        role: ROLE_REPLICA
    - name: pg-replica-2
      hardware:
        cores: 2
        memory: 4
        disk: 50
      postgres:
        role: ROLE_REPLICA
        settings:
          version: VERSION_16
          storageEngine: STORAGE_ENGINE_ORIOLEDB
