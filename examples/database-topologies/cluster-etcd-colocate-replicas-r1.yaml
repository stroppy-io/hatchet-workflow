postgresCluster:
  topology:
    settings:
      version: VERSION_17
      storageEngine: STORAGE_ENGINE_HEAP
    masterHardware:
      cores: 4
      memory: 8
      disk: 100
    replicaHardware:
      cores: 2
      memory: 4
      disk: 50
    replicasCount: 1
  addons:
    dcs:
      etcd:
        size: 1
        placement:
          colocate:
            scope: SCOPE_REPLICAS
