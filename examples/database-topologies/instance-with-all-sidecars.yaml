postgresInstance:
  settings:
    version: VERSION_17
    storageEngine: STORAGE_ENGINE_HEAP
  hardware:
    cores: 4
    memory: 8
    disk: 100
  sidecars:
    - nodeExporter:
        enabled: true
        port: 9100
    - postgresExporter:
        enabled: true
        port: 9187
        customQueriesPaths:
          - /etc/postgres-exporter/queries.yaml
    - backup:
        schedule: "0 2 * * *"
        retention: 7d
        tool: WAL_G
        local:
          path: /var/backups/postgres
