postgresCluster:
  defaults:
    version: VERSION_17
    storageEngine: STORAGE_ENGINE_HEAP
  nodes:
    - name: pg-master
      hardware:
        cores: 4
        memory: 8
        disk: 100
      postgres:
        role: ROLE_MASTER
      etcd:
        monitor: false
    - name: pg-replica-0
      hardware:
        cores: 2
        memory: 4
        disk: 50
      postgres:
        role: ROLE_REPLICA
      etcd:
        monitor: false
