postgresCluster:
  topology:
    settings:
      version: VERSION_17
      storageEngine: STORAGE_ENGINE_HEAP
    masterHardware:
      cores: 4
      memory: 8
      disk: 100
    replicaHardware:
      cores: 2
      memory: 4
      disk: 50
    replicasCount: 2
  addons:
    backup:
      enabled: true
      scope: SCOPE_ALL_NODES
      config:
        schedule: "0 3 * * *"
        retention: 7d
        tool: WAL_G
        local:
          path: /var/backups/postgres
