postgresCluster:
  topology:
    settings:
      version: VERSION_17
      storageEngine: STORAGE_ENGINE_HEAP
    masterHardware:
      cores: 4
      memory: 8
      disk: 100
    replicaHardware:
      cores: 2
      memory: 4
      disk: 50
    replicasCount: 2
  addons:
    dcs:
      etcd:
        size: 3
        placement:
          dedicated:
            instancesCount: 3
            hardware:
              cores: 2
              memory: 4
              disk: 40
    pooling:
      pgbouncer:
        enabled: true
        poolSize: 100
        poolMode: TRANSACTION
        maxClientConn: 1000
        placement:
          dedicated:
            instancesCount: 2
            hardware:
              cores: 1
              memory: 2
              disk: 20
    backup:
      enabled: true
      scope: SCOPE_MASTER
      config:
        schedule: "0 4 * * *"
        retention: 7d
        tool: WAL_G
        local:
          path: /var/backups/postgres
